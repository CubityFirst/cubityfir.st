<h1>
Head Renderer - Credit to the Hypixel Skyblock Wiki
</h1>
<div id="wrapper">
  <main>
    <section>
      <h3>Render from upload</h3>
      <p>Upload a skin/head texture</p>
      <input type='file' id="fileUpload" />
    </section>

    <hr />

    <section>
      <h3>Render from NBT data</h3>
      <div id="nbtError"></div>
      <textarea id="nbt"></textarea>
      <br />
      <button id="nbtSubmit">Render</button>
      <button id="nbtClear">Clear</button>
    </section>
  </main>

  <aside>
    <section>
      <h3>Render:</h3>
      <canvas id="canvas" width="64" height="16"></canvas>
      <canvas id="render"></canvas>
      <div>
        <div id="nbtInfo"></div>
        <a id="drawnLink"><img id="drawn" /></a>
      </div>
    </section>
  </aside>
</div>
